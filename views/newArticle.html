<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <nav>
        <a class="nav-link" href="/">Home</a> |
        <a class="nav-link" href="/newArticle">New Article</a> |
        <a class="nav-link" href="/articles">Articles</a> |
    </nav>

    <h1 class="main-heading">New Article</h1>
    <br>
    <div class="article-body">
        <form action="/newArticle" method="POST">
            <p>Title of the article</p> 
            <input name="title" type="text">
            <p>Body of the Article</p>
            <textarea name="body" id="body" cols="150" rows="20"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
